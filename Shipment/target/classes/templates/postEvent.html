<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:object="${postEvent}" method="post">
    	<p>Shipment Id: <input type="text" th:field="*{shipmentId}" /></p>
        <p>Type: <input type="int" th:field="*{type}" /></p>
        <p>Broker: <input type="text" th:field="*{broker}" /></p>
        <p>Carrier: <input type="text" th:field="*{carrier}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
